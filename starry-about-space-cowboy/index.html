<body>

    <br><br><br><br><br>

    <section class="section shadow-card container in-view" data-module="accordions" data-scroll-animate="">

        <div class="question">Which one are you?</div>

        <!-- if viewed on mobile (screen-width < 600px),
             only show static pic & don't show laser animation -->
        <div class="space-cowboy__mobile">
            <img src="space-cowboy__mobile.png" alt="">
        </div>

        <div class="space-cowboy" data-module="space-cowboy">
            <div class="space-cowboy__laser" style="transform: rotate(65.2253deg); width: 306.423px;"></div>
            <div class="space-cowboy__arm-container">
                <img src="space-cowboy-arm.png" alt="" class="space-cowboy__arm" style="transform: rotate(155.225deg);">
            </div>
            <img src="space-cowboy-body.png" alt="" class="space-cowboy__body">
        </div>

        <br><br>

        <div class="answers">
            <span class="option space-cowboy__trigger">Cat Lover?
                <img class="option__image transform_left" src="cat.jpg" alt="">
            </span>
            <div class="option-spacing">or</div>
            <span class="option nowrap space-cowboy__trigger">Dog Lover?
                <img class="option__image transform_right" src="dog.jpg" alt="">
            </span>
        </div>

    </section>

    <script src="space-cowboy.js"></script>

</body>
